name: Build Rumble LoL Plugin

on:
    pull_request:
    push:

jobs:
    build:
        runs-on: windows-latest
        strategy:
          fail-fast: false
          matrix:
            include:
            #   - { icon: 'â¬›', sys: mingw32 }
            #   - { icon: 'ðŸŸ¦', sys: mingw64 }
            #   - { icon: 'ðŸŸ¨', sys: ucrt64  }
              - { icon: 'ðŸŸ§', sys: clang64 }
        name: ${{ matrix.icon }} ${{ matrix.sys }}
        defaults:
          run:
            shell: msys2 {0}
        steps:
    
        - name: 'ðŸ§° Checkout'
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
    
        - name: '${{ matrix.icon }} Setup MSYS2'
          uses: msys2/setup-msys2@v2
          with:
            msystem: ${{matrix.sys}}
            cache: true
            update: true
            install: >-
              git
              make
              mingw-w64-clang-x86_64-cmake
              mingw-w64-clang-x86_64-ninja
              mingw-w64-clang-x86_64-clang
              mingw-w64-clang-x86_64-clang-analyzer
              mingw-w64-x86_64-libunwind
              mingw-w64-clang-x86_64-clang-tools-extra
              mingw-w64-clang-x86_64-gcc-compat
            pacboy: >-
              toolchain:p
              cmake:p
              ninja:p

        - name: Cache 3rd party dependencies
          id: cache-3rd-party-deps-restore
          uses: actions/cache/restore@v3
          with:
            path: |
              install
            key: ${{ runner.os }}-cache-3rd-party-deps
  
        - name: 'ðŸš§ Configure CMake'
          run: |
            make configure

        - name: 'ðŸš§ Build Project'
          run: |
            make compile

        - name: Cache 3rd party dependencies
          id: cache-save-3rd-party-deps
          uses: actions/cache/save@v3
          with:
            path: |
              install
            key: ${{ steps.cache-3rd-party-deps-restore.outputs.cache-primary-key }}
